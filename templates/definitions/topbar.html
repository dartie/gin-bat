<script>
let avatarElement = document.querySelector("#avatar");
if (avatarElement) {
  let profilePicture = "{{.User.picture}}";
  if (profilePicture && profilePicture != "AA==") {  // AA=== is the result of byte 0 in the database, in case the field is set to NOT NULL
    avatarElement.src = 'data:image/png;base64,' + profilePicture;
  } else {
    avatarElement.src = '/static/img/avatar.png';
  }
}
</script>
