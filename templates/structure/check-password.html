{{define "check-password"}}
                              <!-- Password -->
                              <div class="col-md-12">
                                <label class="labels" for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                              </div>

                              <div class="col-md-12">
                                <label class="labels" for="confirm_password">Confirm Password</label>
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="confirm password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                              </div>

                              <div id="message" class="invalid-box">
                                <h6>Password must contain:</h6>
                                <p id="letterCheckFeedback" class="invalid">A <b>lowercase</b> letter</p>
                                <p id="capitalCheckFeedback" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                <p id="numberCheckFeedback" class="invalid">A <b>number</b></p>
                                <p id="lengthCheckFeedback" class="invalid">Minimum <b>8 characters</b></p>
                                <p id="matchCheckFeedback" class="invalid">Passwords must match</p>
                              </div>

{{end}}
